version: '3.8'

services:
  mcp-server:
    build: ./mcp-server
    container_name: mcp_server
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/bot_db
    depends_on:
      - mongodb
    restart: always

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27117:27017"
    volumes:
      - ./mongo_data:/data/db
    restart: always

  nanobot:
    build:
      context: .
      dockerfile: discord-bot/Dockerfile
    container_name: nanobot
    env_file:
      - .env
    ports:
      - "18790:18790"
    depends_on:
      - mcp-server
    restart: always

  web-ui:
    build:
      context: .
      dockerfile: discord-bot/Dockerfile
    container_name: web_ui
    command: python gradio_ui.py
    ports:
      - "7860:7860"
    env_file:
      - .env
    depends_on:
      - mcp-server
    restart: always

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    volumes:
      - ./phoenix_data:/root/.phoenix
    ports:
      - "6006:6006"
      - "4317:4317"
    restart: always
